    <script>
        function calculateMissing() {
            const fields = {
                workHours: document.getElementById('workHours'),
                totalDays: document.getElementById('totalDays'),
                totalSamples: document.getElementById('totalSamples'),
                samplesPerMinute: document.getElementById('samplesPerMinute'),
                peopleCount: document.getElementById('peopleCount'),
                recheckQuantity: document.getElementById('recheckQuantity')
            };
            
            // 清除之前的高亮
            Object.values(fields).forEach(field => {
                field.classList.remove('result-highlight');
                field.readOnly = false;
            });
            
            // 获取所有非空字段的值
            const values = {};
            let emptyField = null;
            let emptyCount = 0;
            
            for (let [key, field] of Object.entries(fields)) {
                if (field.value === '' || field.value === null) {
                    emptyField = key;
                    emptyCount++;
                } else {
                    values[key] = parseFloat(field.value);
                }
            }
            
            if (emptyCount === 0) {
                alert('所有字段都已填写，无需计算！');
                return;
            }
            
            if (emptyCount > 1) {
                alert('请确保只有一个字段为空，其他字段都已填写！');
                return;
            }
            
            // 验证所有已填写的值都大于0
            for (let [key, value] of Object.entries(values)) {
                if (value <= 0) {
                    alert(`${getFieldName(key)} 必须大于0！`);
                    return;
                }
            }
            
            let result;
            
            // 根据空字段计算相应的值
            // 公式：样本总数 = 工作总天数 × 人数 × 每分钟标注量 × 工作时间(小时) × 60 × 复检数量
            switch (emptyField) {
                case 'totalSamples':
                    result = values.totalDays * values.peopleCount * values.samplesPerMinute * values.workHours * 60 * values.recheckQuantity;
                    break;
                case 'totalDays':
                    result = values.totalSamples / (values.peopleCount * values.samplesPerMinute * values.workHours * 60 * values.recheckQuantity);
                    break;
                case 'peopleCount':
                    result = values.totalSamples / (values.totalDays * values.samplesPerMinute * values.workHours * 60 * values.recheckQuantity);
                    break;
                case 'samplesPerMinute':
                    result = values.totalSamples / (values.totalDays * values.peopleCount * values.workHours * 60 * values.recheckQuantity);
                    break;
                case 'workHours':
                    result = values.totalSamples / (values.totalDays * values.peopleCount * values.samplesPerMinute * 60 * values.recheckQuantity);
                    break;
                default:
                    alert('发生未知错误！');
                    return;
            }
            
            // 检查结果是否有效
            if (!isFinite(result) || result <= 0) {
                alert('计算结果无效，请检查输入的数值！');
                return;
            }
            
            // 根据字段类型决定小数位数
            if (emptyField === 'totalSamples' || emptyField === 'totalDays' || emptyField === 'peopleCount') {
                result = Math.ceil(result); // 向上取整，因为不能有半个人或半天
            } else {
                result = Math.round(result * 100) / 100; // 保留2位小数
            }
            
            // 显示结果
            fields[emptyField].value = result;
            fields[emptyField].classList.add('result-highlight');
            fields[emptyField].readOnly = true;
            
            // 显示计算说明
            const fieldName = getFieldName(emptyField);
            alert(`计算完成！${fieldName} = ${result}${getUnit(emptyField)}`);
        }
        
        function getFieldName(fieldKey) {
            const names = {
                workHours: '一天工作时间',
                totalDays: '工作总天数',
                totalSamples: '标记样本总数',
                samplesPerMinute: '每分钟标注数量',
                peopleCount: '人数',
                recheckQuantity: '复检数量'
            };
            return names[fieldKey];
        }
        
        function getUnit(fieldKey) {
            const units = {
                workHours: '小时',
                totalDays: '天',
                totalSamples: '个',
                samplesPerMinute: '个/分钟',
                peopleCount: '人',
                recheckQuantity: '次'
            };
            return units[fieldKey];
        }
        
        function clearAll() {
            const fields = document.querySelectorAll('input');
            fields.forEach(field => {
                if (field.id === 'recheckQuantity') {
                    field.value = '1'; // 重置复检数量为默认值1
                } else {
                    field.value = '';
                }
                field.classList.remove('result-highlight');
                field.readOnly = false;
            });
        }
        
        // 监听输入变化，移除只读状态和高亮
        document.addEventListener('input', function(e) {
            if (e.target.type === 'number') {
                e.target.classList.remove('result-highlight');
                e.target.readOnly = false;
            }
        });
    </script>
